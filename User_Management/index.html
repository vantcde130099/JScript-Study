<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <title>User management</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-5">
                <div class="input-group mb-3">
                    <input type="search" class="form-control" placeholder="Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search name</button>
                </div>
            </div>

            <div class="col-lg-2">
                <button type="button" class="btn btn-primary add-name">Add data</button>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-warning clear-data">Empty data</button>
            </div>
            <div class="col-lg-2 noti">

            </div>
        </div>
        <hr>
        <div class="row add-user d-none">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">User Name</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="User Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
                <div class="form-group  col-md-6">
                    <label for="inputFName">First Name</label>
                    <input type="text" class="form-control" id="inputFName" placeholder="First Name" required>
                </div>
                <div class="form-group  col-md-6">
                    <label for="inputLName">Last Name</label>
                    <input type="text" class="form-control" id="inputLName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success addBtn">Add</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info editBtn d-none">Submit</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-secondary cancelBtn d-none">Cancel</button>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">User Name</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
